<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Neighborhood Map</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>

  <header class="header">
      <nav>
          <ul class="nav">
            <li class="navigation"><a href="http://www.megandollar.com"><i class="fa fa-home" aria-hidden="true"></i></a></li>
              <li class="navigation"><a href="https://www.linkedin.com/in/megan-dollar/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
              <li class="navigation"><a href="https://github.com/megdollar"><i class="fa fa-github" aria-hidden="true"></i></a></li>
              <li class="navigation"><a href="mailto:info@megandollar.com"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li> 
        </ul>
      </nav>
  </header>


  <main class="content">
    <section class="container">

      <div id="attraction-list">
        <div id="header-title">
            <h2 class="title">Kaua'i, Hawaii</h2>
        </div>
        <div class="search-box">
         <input type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" autocomplete="on" placeholder="Search Location" class="search">
         
        </div>
        <h4 class="title-list">Destinations: </h4>
        
        <ul data-bind="foreach: attractionList">
            <li><a href="#" data-bind="text: title, click: $parent.currentAttraction" id="list-item"></a></li>
        </ul>
        <h4 class="title-list">Wikepedia:</h4>
      
        <ul data-bind= "foreach: articleList"><li><a target="_blank" data-bind="attr:{href:url}, text: content" id="wiki-content"></a></li></ul>
      
      </div>
    <div id="menu">
        <a href="#menu-toggle" class="nav-button" id="menu-toggle">
            <i class="fa fa-bars fa-2x"></i>
        </a>
    </div>
    
    </section>
    <section id="map">
      
    </section>
  </main>


  <!-- add here to make responsive design work <div id="map"></div> -->

  
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/model-min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $("#menu-toggle").click(function(e){
            e.preventDefault();
            $(".container").toggleClass("toggled");
        });
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCWPaK_E7Zw7sUGa7oxoJVaNb2B8D66DG0&callback=initMap" onerror="googleError()"></script>

</body>
</html>

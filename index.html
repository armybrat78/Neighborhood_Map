<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Neighborhood Map</title>

    <link href="css/style.css" rel="stylesheet">
  
</head>

<body>

  <div id="neighborhood">
    <h1>Kaua'i, Hawaii</h1>
  </div>

  <div id="attraction-list">
    <h3>Favorite Lookouts: </h3>
      <ul data-bind="foreach: attractionList">
          <li data-bind="text: name, click: $parent.setAttraction"></li>
      </ul>
  </div>

  <div data-bind="with: currentAttraction" id="attraction">
    <h2 data-bind="text: name" id="attraction-name"></h2>
    <p data-bind="text: fact"></p>
  </div>

  <div id="map">
  </div>

    <script src="js/lib/knockout-3.4.1.js"></script>
    
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCWPaK_E7Zw7sUGa7oxoJVaNb2B8D66DG0&callback=initMap"></script>

</body>
</html>

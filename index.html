<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Neighborhood Map</title>

    <link href="css/responsive.css" rel="stylesheet">
  
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-logo">
        <img class="title-logo" src="images/hawaii.jpg" alt="megan-logo">
      </div>
      <div id="header-title">
        <h1 class="title">Kaua'i, Hawaii</h1>
        <h3 class="author">Megan Dollar</h3>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="hr">
      <hr>
    </div>
  </div>

  <section class="container">

    <div id="attraction-list">
      <h4 class="title-list">Favorite Destinations: </h4>
      <h5 class="search-box">Search:
        <input type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" autocomplete="on">
      </h5>
       <ul data-bind="foreach: attractionList">
          <li data-bind="text: title, click: $parent.currentAttraction" id="list-item"></li>
        </ul>
      <h4 class="title-list">Wikepedia Information:</h4>
      
      <li data-bind= "foreach: articleList"><a data-bind="attr:{href:url}, text: content" id="wiki-content"></a></li>
      
    </div>
</section>
  <!-- add here to make responsive design work <div id="map"></div> -->
<div id="map"></div>
  
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCWPaK_E7Zw7sUGa7oxoJVaNb2B8D66DG0&callback=initMap" onerror="googleError()"></script>

</body>
</html>
